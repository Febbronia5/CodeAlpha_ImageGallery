<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery - CodeAlpha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1><b>My Image Gallery</b></h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" class="city" alt="Urban Buildings" />
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="nature" alt="Ocean Waves at Sunset" />
<img src="https://images.unsplash.com/photo-1468413253725-0d5181091126" class="nature" alt="Green Garden Path" />
<img src="https://images.unsplash.com/photo-1490623970972-ae8bb3da443e" class="city" alt="Public Park with Trees" />
<img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" class="nature" alt="Mountain View" />
<img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" class="nature" alt="Peaceful Garden" />
<img src="https://images.unsplash.com/photo-1523731407965-2430cd12f5e4" class="city" alt="City Night Lights" />
<img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" class="nature" alt="Mountains with Sunset Sky" />


  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img src="" alt="Full View" id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
